<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

  <!-- GOOGLE FONTS - MATERIAL SYMBOLS -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

  <!-- TAILWIND -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- CONFIG OPCIONAL DE TAILWIND (si la usás) -->
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            primary: "#6366f1",
            "surface-light": "#ffffff",
            "surface-dark": "#1e1e1e",
            "background-light": "#f3f4f6",
            "background-dark": "#111827",
            "contrast-light": "#111",
            "contrast-dark": "#fff",
            "muted-light": "#6b7280",
            "muted-dark": "#9ca3af",
          },
        },
      },
    };
  </script>

  <!-- TUS ESTILOS (si los tenés, como styles.css o dark-mode.css) -->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/dark-mode.css">

</head>

<body>
  <nav class="navbar p-1" id="navbar" style="padding: 0%; display: block;">

  </nav>
  <main class="pb-5 flex justify-center">
    <div class="container mx-auto mt-4">
      <!-- Barra de búsqueda -->
      <div class="mb-6">
        <div class="relative max-w-md mx-left">
          <input type="text" id="searchInput" placeholder="Buscar categorías..."
            class="w-full px-4 py-3 pl-12 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-surface-dark text-contrast-light dark:text-contrast-dark focus:outline-none focus:ring-2 focus:ring-primary">
          <i
            class="bi bi-search absolute left-4 top-1/2 transform -translate-y-1/2 text-muted-light dark:text-muted-dark"></i>
        </div>
      </div>

      <div class="row">
        <div class="list-group" id="cat-list-container">
        </div>
      </div>
    </div>
  </main>
  <footer class="text-muted justify-center">
    <div class="container mx-auto">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a>
      </p>
    </div>
  </footer>
  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <script src="js/init.js"></script>
  <script src="js/nav.js"></script>
  <script src="js/categories.js"></script>
  <script src="js/dark-mode.js"></script>
</body>

</html>
