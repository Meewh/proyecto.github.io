<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Producto</title>

  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/font-awesome.min.css" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link href="css/product-info.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-expand-lg p-1" id="navbar">
    <div class="form-left">
      <img src="img/Logo.png" alt="Logo" class="logo">
    </div>
    <div class="container">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav w-100 justify-content-between">
          <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="categories.html">Categorías</a></li>
          <li class="nav-item"><a class="nav-link" href="sell.html">Vender</a></li>
          <li class="nav-item dropdown" style="position: relative;">
            <button id="userMenuBtn" class="nav-link" style="background:none;border:none;cursor:pointer;">
              <span id="bienvenida">Iniciar sesión</span> <span id="flecha">▼</span>
            </button>
            <ul id="userMenu" style="
                display: none;
                position: absolute;
                top: 100%;
                left: 0;
                background: white;
                border: 1px solid #ccc;
                border-radius: 5px;
                list-style: none;
                padding: 0;
                margin: 0;
                min-width: 150px;
                z-index: 9999;">
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container my-4">
    <section id="product-block" class="row mb-4">
      <div class="col-md-6" id="gallery"></div>

      <div class="col-md-6 product-summary">
        <h1 id="product-name" class="fw-bold"></h1>
        <p id="product-description" class="text-muted"></p>
        <p class="mb-1">
          Categoría: <span id="product-category"></span> ·
          Vendidos: <span id="product-soldCount"></span>
        </p>
        <p id="product-price" class="fw-bold fs-4 text-success"></p>

        <div class="my-3">
          <input type="number" id="cart-quantity" min="1" value="1" style="width:60px;">
          <button class="btn btn-warning">Agregar al carrito</button>
        </div>

        <section class="related-products mb-4">
          <h2 class="mb-3">Productos relacionados</h2>
          <div class="d-flex align-items-center">
            <button id="related-left" class="btn btn-secondary me-2">&lt;</button>
            <div id="related-list" class="d-flex overflow-auto gap-2 py-2"></div>
            <button id="related-right" class="btn btn-secondary ms-2">&gt;</button>
          </div>
        </section>
      </div>
    </section>

    <section class="reviews mb-4">
      <h2 class="mb-3">Calificaciones</h2>
      <div id="reviews-list" class="mb-3"></div>

      <div class="review-form-wrap border p-3 rounded">
        <h3 class="h5 mb-3">Dejanos tu reseña</h3>
        <form id="review-form">
          <div class="mb-2">
            <label for="review-text" class="form-label">Comentario</label>
            <textarea id="review-text" class="form-control" rows="3" required></textarea>
          </div>

          <div class="mb-2">
            <label for="review-score" class="form-label">Puntaje</label>
            <select id="review-score" class="form-select">
              <option value="5">5 - Excelente</option>
              <option value="4">4 - Muy bueno</option>
              <option value="3">3 - Bueno</option>
              <option value="2">2 - Regular</option>
              <option value="1">1 - Malo</option>
            </select>
          </div>

          <button type="submit" class="btn btn-primary mt-2">Enviar</button>
        </form>
      </div>
    </section>
  </main>

  <footer class="text-muted mt-5">
    <div class="container">
      <p class="float-end"><a href="#">Volver arriba</a></p>
      <p>Este sitio forma parte de
        <a href="https://jovenesaprogramar.edu.uy/" target="_blank" rel="noopener noreferrer">
          Jóvenes a Programar
        </a>
      </p>
    </div>
  </footer>

  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div><div></div><div></div><div></div>
    </div>
  </div>

  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/init.js"></script>
  <script src="js/nav.js"></script>
  <script src="js/product-info.js"></script>
</body>

</html>
