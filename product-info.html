<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Información del Producto</title>

  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/product-info.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&display=swap" rel="stylesheet"/>
</head>

<body>
  <header class="container-fluid py-2" id="header">
    <nav class="navbar container" id="navbar">
      <div class="d-flex align-items-center ms-auto">
        <button class="material-symbols-outlined theme-toggle" id="theme" aria-label="Cambiar tema">light_mode</button>
      </div>
    </nav>
  </header>

  <main class="container py-4">
    <!-- Breadcrumbs -->
    <nav aria-label="breadcrumb" class="mb-4">
      <ol class="breadcrumb" id="breadcrumb">
        <li class="breadcrumb-item"><a href="index.html">Home</a></li>
        <li class="breadcrumb-item"><a href="#" id="breadcrumb-category">Categoría</a></li>
        <li class="breadcrumb-item active" aria-current="page" id="breadcrumb-product">Producto</li>
      </ol>
    </nav>

    <!-- Producto Principal -->
    <div class="row mb-5">
      <!-- Columna de Imágenes -->
      <div class="col-lg-6 mb-4 mb-lg-0">
        <div id="gallery"></div>
      </div>

      <!-- Columna de Información -->
      <div class="col-lg-6">
        <div id="product-info"></div>
      </div>
    </div>

    <!-- Sección de Comentarios -->
    <div class="comments-section mb-5">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="section-title mb-0">Calificaciones</h2>
        <select id="sort-comments" class="form-select form-select-sm" style="width: auto;">
          <option value="fecha">Más recientes</option>
          <option value="puntaje">Mejor valorados</option>
        </select>
      </div>

      <div id="reviews-list" class="mb-4"></div>
      <div id="reviews-pagination" class="d-flex gap-2 justify-content-center mb-5"></div>

      <!-- Formulario para agregar comentario -->
      <div class="review-form-section">
        <h3 class="h5 mb-3">Dejanos tu reseña</h3>
        <form id="review-form">
          <div class="mb-3">
            <label for="review-text" class="form-label">Comentario</label>
            <textarea id="review-text" rows="4" required class="form-control"
              placeholder="Comparte tu experiencia con este producto..."></textarea>
          </div>
          <div class="mb-3">
            <label for="review-score" class="form-label">Puntaje</label>
            <input type="hidden" id="review-score" name="review-score" value="5">
            <div id="review-score-control" class="star-input" aria-hidden="false" role="radiogroup" aria-label="Puntaje">
              <button type="button" class="star-btn" data-value="1" aria-label="1 estrella"><span class="star star-empty">★</span></button>
              <button type="button" class="star-btn" data-value="2" aria-label="2 estrellas"><span class="star star-empty">★</span></button>
              <button type="button" class="star-btn" data-value="3" aria-label="3 estrellas"><span class="star star-empty">★</span></button>
              <button type="button" class="star-btn" data-value="4" aria-label="4 estrellas"><span class="star star-empty">★</span></button>
              <button type="button" class="star-btn" data-value="5" aria-label="5 estrellas"><span class="star star-empty">★</span></button>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Publicar Reseña</button>
        </form>
      </div>
    </div>

    <!-- Productos Relacionados -->
    <div>
      <h2 class="section-title">Quizás te interese</h2>
      <div id="interes" class="row g-3"></div>
    </div>
  </main>

  <footer class="text-muted mt-5">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a></p>
    </div>
  </footer>

  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>

  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/init.js"></script>
  <script src="js/product-info.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/dark-mode.js"></script>
</body>

</html>
