<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Información del Producto</title>

  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&display=swap"
    rel="stylesheet">

  <!-- Material Symbols -->
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">

  <!-- TAILWIND -->
  <script src="https://cdn.tailwindcss.com"></script>

  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            primary: "#f1e7f3",
            accent: "#190d1b",
            "surface-light": "#ffffff",
            "surface-dark": "#21162d",
            "background-light": "#f7f6f8",
            "background-dark": "#191022",
            "border-light": "#f2f0f4",
            "border-dark": "#322340",
            "text-light-primary": "#141118",
            "text-light-secondary": "#756189",
            "text-dark-primary": "#f7f6f8",
            "text-dark-secondary": "#a89cb9",
          },
          fontFamily: {
            display: ["Plus Jakarta Sans", "Raleway", "sans-serif"],
          },
        },
      },
    };
  </script>

  <style>
    .material-symbols-outlined {
      font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 24;
    }

    body {
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .thumbnail-active {
      border-color: #f1e7f3 !important;
      border-width: 3px !important;
    }
  </style>

  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/dark-mode.css">
</head>

<body
  class="bg-background-light dark:bg-background-dark font-display text-text-light-primary dark:text-text-dark-primary">
  <nav class="navbar p-1" id="navbar" style="padding: 0%; display: block;"></nav>

  <main class="container mx-auto px-4 py-8 max-w-7xl">

    <!-- Producto Principal -->
    <div id="product-block" class="grid grid-cols-1 lg:grid-cols-2 gap-8 mb-12">
      <!-- Columna de Imágenes (se llena dinámicamente) -->
      <div id="gallery"></div>

      <!-- Columna de Información (se llena dinámicamente) -->
      <div id="product-info"></div>
    </div>

    <!-- Productos Relacionados -->
    <div class="mb-12">
      <h2 class="text-2xl font-bold mb-6 text-accent dark:text-text-dark-primary">Quizás te interese</h2>
      <div id="interes" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6"></div>
    </div>

    <!-- Sección de Comentarios -->
    <div
      class="bg-surface-light dark:bg-surface-dark rounded-xl border border-border-light dark:border-border-dark p-6 lg:p-8">
      <div class="flex items-center justify-between mb-6">
        <h2 class="text-2xl font-bold text-accent dark:text-text-dark-primary">Calificaciones</h2>
        <select id="sort-comments"
          class="px-4 py-2 rounded-lg border border-border-light dark:border-border-dark bg-background-light dark:bg-background-dark text-accent dark:text-text-dark-primary text-sm focus:outline-none focus:ring-2 focus:ring-primary">
          <option value="fecha">Más recientes</option>
          <option value="puntaje">Mejor valorados</option>
        </select>
      </div>

      <div id="reviews-list" class="space-y-4 mb-6"></div>
      <div id="reviews-pagination" class="flex gap-2 justify-center mb-8"></div>

      <!-- Formulario para agregar comentario -->
      <div class="border-t border-border-light dark:border-border-dark pt-6">
        <h3 class="text-xl font-bold mb-4 text-accent dark:text-text-dark-primary">Dejanos tu reseña</h3>
        <form id="review-form" class="space-y-4">
          <div>
            <label for="review-text"
              class="block text-sm font-medium mb-2 text-accent dark:text-text-dark-primary">Comentario</label>
            <textarea id="review-text" rows="4" required
              class="w-full px-4 py-3 rounded-lg border border-border-light dark:border-border-dark bg-background-light dark:bg-background-dark text-accent dark:text-text-dark-primary placeholder:text-text-light-secondary dark:placeholder:text-text-dark-secondary focus:outline-none focus:ring-2 focus:ring-primary"
              placeholder="Comparte tu experiencia con este producto..."></textarea>
          </div>
          <div>
            <label for="review-score"
              class="block text-sm font-medium mb-2 text-accent dark:text-text-dark-primary">Puntaje</label>
            <select id="review-score"
              class="w-full px-4 py-3 rounded-lg border border-border-light dark:border-border-dark bg-background-light dark:bg-background-dark text-accent dark:text-text-dark-primary focus:outline-none focus:ring-2 focus:ring-primary">
              <option value="5">⭐⭐⭐⭐⭐ Excelente</option>
              <option value="4">⭐⭐⭐⭐ Muy bueno</option>
              <option value="3">⭐⭐⭐ Bueno</option>
              <option value="2">⭐⭐ Regular</option>
              <option value="1">⭐ Malo</option>
            </select>
          </div>
          <button type="submit"
            class="w-full sm:w-auto px-8 py-3 rounded-lg bg-primary text-accent font-bold hover:bg-primary/90 transition-colors">
            Publicar Reseña
          </button>
        </form>
      </div>
    </div>
  </main>

  <footer class="text-text-light-secondary dark:text-text-dark-secondary py-8 mt-12">
    <div class="container mx-auto px-4">
      <p class="float-end">
        <a href="#" class="hover:text-primary transition-colors">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank"
          class="hover:text-primary transition-colors">Jovenes a Programar</a></p>
    </div>
  </footer>

  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>

  <script src="js/init.js"></script>
  <script src="js/nav.js"></script>
  <script src="js/product-info.js"></script>
  <script src="js/dark-mode.js"></script>
</body>

</html>
