<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Login</title>

  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/stylesLogin.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&display=swap" rel="stylesheet"/>
</head>

<body>
  <header class="container-fluid py-2" id="header">
    <nav class="navbar container" id="navbar">
      <div class="d-flex align-items-center ms-auto">
        <button class="material-symbols-outlined theme-toggle" id="theme" aria-label="Cambiar tema">light_mode</button>
      </div>
    </nav>
  </header>

  <main class="container d-flex justify-content-center align-items-center py-5">
    <div class="login-card" id="login-container">
      <h1 class="login-title">¡Bienvenido de nuevo!</h1>
      
      <form id="loginForm">
        <div class="form-group">
          <label for="usuario">Correo</label>
          <input type="email" id="usuario" name="usuario" placeholder="Ingresa tu correo electrónico" required>
        </div>

        <div class="form-group">
          <label for="contraseña">Contraseña</label>
          <div class="password-container">
            <input type="password" id="contraseña" name="contraseña" placeholder="Ingresa tu contraseña" required>
            <button type="button" class="material-symbols-outlined toggle-password" id="togglePassword" aria-label="Mostrar contraseña">visibility</button>
          </div>
        </div>

        <div class="forgot-password-container">
          <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
        </div>

        <button type="submit" class="btn-ingresar">Ingresar</button>
        
        <p id="mensaje" class="error"></p>
        
        <div class="register-container">
          <span class="register-text">¿No tienes una cuenta? </span>
          <a href="#" id="btnRegistro" class="register-link">Regístrate</a>
        </div>
      </form>
    </div>
  </main>


  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a>
      </p>
    </div>
  </footer>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/login.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/dark-mode.js"></script>
</body>

</html>
