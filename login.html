<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Login</title>

  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/stylesLogin.css" rel="stylesheet">
</head>

<body>
  <header class="container-fluid py-2" id="header">
    <div class="d-flex align-items-center justify-content-between mx-0">
      <a href="index.html" class="header-link d-flex align-items-center gap-2 text-decoration-none">
        <img src="img/Logo.png" alt="Logo" class="logo-header img-fluid" style="max-height:40px;" id="logoNavLogin">
        <span>Inicio</span>
      </a>

      <a class="nav-link" id="theme" style="cursor: pointer;">Tema</a>
    </div>
  </header>

  <main class="container d-flex justify-content-center align-items-start py-4">
    <div class="login-container row" id="login-container">

      <!-- Izquierda -->
      <div class="form-left col-12 col-md-5 d-flex flex-column align-items-start text-center text-md-start">
        <img src="img/Logo.png" alt="Logo" class="logo mb-3" id="logoLogin">
        <h2>Iniciar Sesión</h2>
      </div>

      <!-- Derecha -->
      <form id="loginForm" class="form-right col-12 col-md-7 mt-4 mt-md-0" onsubmit="login(event)">
        <div class="input-group">
          <input type="email" id="correo" name="correo" required>
          <label for="correo">Correo</label>
        </div>

        <div class="input-group">
          <input type="password" id="contraseña" name="contraseña" required>
          <label for="contraseña">Contraseña</label>
        </div>

        <div class="btn-container">
          <button type="submit">Ingresar</button>

          <p class="registro-text">¿No tienes una cuenta?</p>
          <a href="#" id="btnRegistro" class="link-registro">Regístrate</a>
        </div>
      </form>

      <div id="toast-error" class="toast-container position-fixed top-0 end-0 p-4">
        <div class="custom-toast toast hide" id="toastMsg" role="alert">
          <div class="toast-body d-flex justify-content-between align-items-center">
            <span id="toastText"></span>
            <button type="button" class="btn-close btn-close-white ms-2" data-bs-dismiss="toast"></button>
          </div>
        </div>
      </div>

    </div>
  </main>


  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a>
      </p>
    </div>
  </footer>
  <script src="js/login.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/dark-mode.js"></script>
</body>

</html>
