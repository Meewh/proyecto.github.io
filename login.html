<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Login</title>

  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/stylesLogin.css" rel="stylesheet">
</head>

<body>
  <header>
    <a href="index.html" class="header-link">
      <img src="img\Logo.png" alt="Logo" class="logo-header">
      <span>Inicio</span>
    </a>
  </header>

  <main class="container d-flex justify-content-center align-items-start py-4">
    <div class="login-container row">

      <!-- Izquierda -->
      <div class="form-left col-12 col-md-5 d-flex flex-column align-items-start text-center text-md-start">
        <img src="img/Logo.png" alt="Logo" class="logo mb-3">
        <h2>Iniciar Sesión</h2>
      </div>

      <!-- Derecha -->
      <form id="loginForm" class="form-right col-12 col-md-7 mt-4 mt-md-0">
        <div class="input-group">
          <input type="text" id="usuario" name="usuario" required>
          <label for="usuario">Correo</label>
        </div>

        <div class="input-group">
          <input type="password" id="contraseña" name="contraseña" required>
          <label for="contraseña">Contraseña</label>
        </div>

        <div class="btn-container">
          <button type="submit" class="btn-ingresar">Ingresar</button>
          <p class="registro-text">¿No tienes una cuenta?</p>
          <a href="#" id="btnRegistro" class="link-registro">Regístrate</a>
        </div>

        <p id="mensaje" class="error"></p>
      </form>

    </div>
  </main>


  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a>
      </p>
    </div>
  </footer>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/login.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
