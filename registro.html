<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title>eMercado - Registro</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- CSS Registro -->
    <link href="css/stylesRegistro.css" rel="stylesheet">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<body>
    <header>
        <a href="index.html" class="header-link d-flex align-items-center">
            <img src="img/Logo.png" alt="Logo" class="logo-header">
            <span>Inicio</span>
        </a>
    </header>

    <main class="container py-4 d-flex justify-content-center align-items-center">
        <div class="registro-container row w-100 justify-content-center">

            <!-- Lado izquierdo: logo y titulo -->
            <div
                class="form-left col-12 col-md-5 d-flex flex-column align-items-center align-items-md-start text-center text-md-start mb-4 mb-md-0">
                <img src="img/Logo.png" alt="Logo" class="logo mb-3">
                <h2>Crear una cuenta</h2>
                <p>Ingresa tus datos</p>
            </div>

            <!-- Lado derecho: formulario -->
            <form id="registroForm" action="" novalidate class="form-right col-12 col-md-7">
                <div class="input-group mb-3">
                    <input type="text" id="nombreyapellido" name="nombreyapellido" required autocomplete="name">
                    <label for="nombreyapellido">Nombre y apellido</label>
                </div>

                <div class="input-group mb-3">
                    <input type="text" id="usuario" name="usuario" required autocomplete="username">
                    <label for="usuario">Usuario</label>
                </div>

                <div class="input-group mb-3">
                    <input type="text" id="correo" name="correo" required autocomplete="email">
                    <label for="correo">Correo</label>
                </div>

                <div class="input-group mb-3">
                    <input type="password" id="pass1" name="contraseña" required autocomplete="new-password">
                    <label for="pass1">Contraseña</label>
                </div>

                <div class="input-group mb-3">
                    <input type="password" id="pass2" name="contraseña" required autocomplete="new-password">
                    <label for="pass2">Confirmar contraseña</label>
                </div>

            <div class="btn-containerr d-flex justify-content-end mt-3 gap-2">
                <button type="button" class="btn-registrar">Crear cuenta</button>
                <button type="button" id="btnVolver" class="btn-volver">Volver</button>
            </div>
            </form>

        </div>
    </main>

    <footer class="text-muted">
        <div class="container">
            <p class="float-end">
                <a href="#">Volver arriba</a>
            </p>
            <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jóvenes a
                    Programar</a></p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JS -->
    <script src="js/registro.js"></script>
</body>

</html>
