<!DOCTYPE html>
<html lang="es">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>eMercado - Registro</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
    <link href="css/stylesRegistro.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&display=swap" rel="stylesheet"/>
</head>

<body>
    <header class="container-fluid py-2" id="header">
        <nav class="navbar container" id="navbar">
            <div class="d-flex align-items-center ms-auto">
                <button class="material-symbols-outlined theme-toggle" id="theme" aria-label="Cambiar tema">light_mode</button>
            </div>
        </nav>
    </header>

    <main class="container d-flex justify-content-center align-items-center py-5">
        <div class="registro-wrapper">
            <div class="registro-container">
                <!-- Lado izquierdo: formulario -->
                <div class="form-left">
                    <a href="login.html" class="back-link">
                        <span class="material-symbols-outlined">arrow_back</span> Volver
                    </a>
                    <h1 class="registro-title">Crea tu Cuenta</h1>
                    
                    <form id="registroForm" action="" novalidate>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="nombre">Nombre</label>
                                <input type="text" id="nombre" name="nombre" placeholder="Introduce tu nombre" required autocomplete="given-name">
                            </div>
                            <div class="form-group">
                                <label for="apellido">Apellido</label>
                                <input type="text" id="apellido" name="apellido" placeholder="Introduce tu apellido" required autocomplete="family-name">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="usuario">Nombre de Usuario</label>
                            <input type="text" id="usuario" name="usuario" placeholder="Elige un nombre de usuario único" required autocomplete="username">
                        </div>

                        <div class="form-group">
                            <label for="correo">Correo Electrónico</label>
                            <input type="email" id="correo" name="correo" placeholder="tu@email.com" required autocomplete="email">
                        </div>

                        <div class="form-group">
                            <label for="pass1">Contraseña</label>
                            <div class="password-container">
                                <input type="password" id="pass1" name="contraseña" placeholder="Crea una contraseña segura" required autocomplete="new-password">
                                <button type="button" class="material-symbols-outlined toggle-password" id="togglePassword1" aria-label="Mostrar contraseña">visibility</button>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="pass2">Confirmar Contraseña</label>
                            <div class="password-container">
                                <input type="password" id="pass2" name="contraseña" placeholder="Vuelve a escribir la contraseña" required autocomplete="new-password">
                                <button type="button" class="material-symbols-outlined toggle-password" id="togglePassword2" aria-label="Mostrar contraseña">visibility</button>
                            </div>
                        </div>

                        <button type="submit" class="btn-registrar">Crear cuenta</button>
                        
                        <div class="terms-container">
                            <p>Al crear una cuenta, aceptas nuestros <a href="#">Términos y Condiciones</a> y <a href="#">Política de Privacidad</a>.</p>
                        </div>

                        <div class="login-container">
                            <span class="login-text">¿Ya tienes una cuenta? </span>
                            <a href="login.html" class="login-link">Inicia sesión</a>
                        </div>
                    </form>
                </div>

                <!-- Lado derecho: imagen del gato -->
                <div class="form-right">
                    <img src="https://lh3.googleusercontent.com/aida-public/AB6AXuC-whRn0WTdk8DOPcR-4mR9CSS8M3y6VQXus2olqzpffFxlHRJgZVhfo97kxg5fpyn8ZE2lAWP-UFUOX1_6TjPOzCw_XOvfCjgU1501a7eS0iN2jJXCucqho2dBhaQ8LmPmnd1qdINA2-wsTWotaArwo4mqMajexEdx2LgvDoDfcarx8-XApWgHywxXdpWcd8S0h3WzQ__bxKjXbZ9SzYGATYlMLlhgRMSURdG6lV8cL3L0Hzt5NbaYXCN3qKnpPn1iS1hFwqNG86W4"
                    alt="Gato" class="cat-image">
                </div>
            </div>
        </div>
    </main>

    <footer class="text-muted">
        <div class="container">
            <p class="float-end">
                <a href="#">Volver arriba</a>
            </p>
            <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a></p>
        </div>
    </footer>
    
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/registro.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/dark-mode.js"></script>
</body>

</html>
