<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" />
  <!-- Cropper.js: libreria que permite recortar imagenes-->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.2/cropper.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/my-profile.css">
  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg p-1" id="navbar">

  </nav>
  <!-- Cropper.js: libreria que permite recortar imagenes-->
  <div class="contenedor-perfil container my-5">
    <div class="tarjeta-perfil mx-auto p-4 shadow-sm">
      <div class="row align-items-center g-4" id="tarjeta-perfil">
  
        <!-- Imagen del perfil -->
        <div class="col-12 col-md-4 text-center position-relative">
          <div class="contenedor-imagen position-relative mx-auto">
            <img id="foto_perfil" src="https://i.imgur.com/tU0Tg8P.png" class="perfil-img" alt="Foto de perfil" />
            <input type="file" id="seleccionar_foto" accept="image/*" hidden />
            <button id="boton_editar_foto" class="btn btn-light border boton-editar-foto">
              <i class="bi bi-pencil"></i>
            </button>
          </div>
        </div>
  
        <!-- Información del usuario -->
        <div class="col-12 col-md-8 datos-perfil">
          <div class="text-end mb-3">
            <a href="#" id="boton_editar_perfil" class="text-warning text-decoration-none fw-semibold">
              <i class="bi bi-pencil-square me-1"></i>Editar perfil
            </a>
          </div>
  
          <!-- Campos -->
          <div class="campo mb-3">
            <h6 class="text-warning">
              <i class="bi bi-person-circle me-2"></i>Nombre
            </h6>
            <p id="nombre_texto" class="m-0">Tu nombre</p>
            <input id="nombre_entrada" class="form-control d-none" type="text" />
          </div>
  
          <div class="campo mb-3">
            <h6 class="text-warning">
              <i class="bi bi-person-badge me-2"></i>Apellido
            </h6>
            <p id="apellido_texto" class="m-0">Tu apellido</p>
            <input id="apellido_entrada" class="form-control d-none" type="text" />
          </div>
  
          <div class="campo mb-3">
            <h6 class="text-warning">
              <i class="bi bi-envelope me-2"></i>Correo electrónico
            </h6>
            <p id="correo_texto" class="m-0">tu_correo@gmail.com</p>
            <input id="correo_entrada" class="form-control d-none" type="email" />
          </div>
  
          <div class="campo mb-4">
            <h6 class="text-warning">
              <i class="bi bi-telephone me-2"></i>Teléfono
            </h6>
            <p id="telefono_texto" class="m-0">099 123 456</p>
            <input id="telefono_entrada" class="form-control d-none" type="text" />
          </div>
  
          <button id="boton_guardar" class="btn btn-warning text-white fw-semibold d-none">
            <i class="bi bi-check2-circle me-1"></i>Guardar cambios
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- modal de recorte -->
  <div class="modal fade" id="modal_recorte" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Editar imagen de perfil</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body text-center">
          <img id="imagen_recorte" src="" class="img-fluid" />
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" id="boton_guardar_recorte" class="btn btn-warning text-white fw-semibold">
            <i class="bi bi-check2"></i> Guardar
          </button>
        </div>
      </div>
    </div>
  </div>
  </div>
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a>
      </p>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.2/cropper.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/init.js"></script>
  <script src="js/my-profile.js"></script>
  <script src="js/nav.js"></script>
  <script src="js/dark-mode.js"></script>
</body>

</html>
